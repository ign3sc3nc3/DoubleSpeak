<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    
    <title>^.^ Garuda Chat ^.^ </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <style>
    #messages li:nth-child(odd){

    }
    </style>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
   <script>
        $(document).ready(function() {
            var socket = io();
            //Emit message to test for client connection to server
            var message = "Client connected with server.";
            console.log("Connected with server.");
            socket.emit('clientconnect', message);

            //Send user-input upon submission of form
            $("form").submit(function(){
                socket.emit('chatmsg', $("#msg").val());
                $("#msg").val('');
                    return false;
                });
                //Receive broadcast from server
                socket.on('chatmsg', function(msg){
                    $("#messages").append($('<tr>').text(msg));
                });
         });
    </script>
</head>

<body>

    <h1>Garuda Chat :D</h1>
    <table id="messages" class = "table table-striped"></table>
    <form>
        <input type="message" class="form-control" id="msg" placeholder="Yo type your message here">
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</body>
</html>
